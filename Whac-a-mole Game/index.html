<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Whac-a-mole</title>
</head>
<body id="body">
    
    <h2 id="up" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">Your Score: </h2>
    <h2 id="score" style="color: white; background-color: lightseagreen; border-radius: 3px; padding: 5px; width: 56%;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">0</h2>

    <h2 id="up" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Time Left: </h2>
    <h2 id="time-left" style="color: white; background-color: lightcoral; border-radius: 3px; padding: 5px; width: 56%;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">60</h2>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
