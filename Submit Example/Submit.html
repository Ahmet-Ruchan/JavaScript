<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Score Board</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-8 offset-sm-2" id="alert"></div>
    </div>
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form action="" id="userForm" onsubmit="formHandler()">
          <div class="mb-3">
            <label for="username" class="form-label text-danger">User Name:
            </label>
            <input name="username" type="text" class="form-control" id="username" />
          </div>
          <div class="mb-3">
            <label for="score" class="form-label text-success">Score:
            </label>
            <input type="number" class="form-control" name="score" id="score" />
          </div>
          <div class="mb-3">
            <button type="reset" class="btn btn-danger">Clear</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
      <div class="col-sm-8 offset-sm-2 mt-5">
        <ul class="list-group" id="userList">
          <!--We'll add items to this list via JS-->
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="Submit.js"></script>
</body>

</html>
